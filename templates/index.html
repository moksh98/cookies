    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
        function onClick(element) {
            element.innerHTML = "Clicked";
            checkCookie(element.id)
        }

        function setCookie(cookieName, cookieValue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cookieName + '=' + cookieValue + ";" + expires + ";path=/";
        }

        function getCookie(cookieName) {
            let name = cookieName + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie(element) {
            let visited = getCookie("visited");
            if (visited != "") {
                var visitedArray = JSON.parse(visited)
                visitedArray.push(element)
                setCookie("visited", JSON.stringify(visitedArray), 30);
            } else {
                var visitedArray = [element]
                setCookie("visited", JSON.stringify(visitedArray), 30);
            }
        }

        function onLoad() {
            let visited = getCookie("visited");
            if (visited != "") {
                var visitedArray = JSON.parse(visited)
                for (let i = 0; i < visitedArray.length; i++) {
                    document.getElementById(visitedArray[i]).innerHTML = "Clicked";
                }
            }
        }
    </script>
